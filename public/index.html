<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">


    <!-- COMMON TAGS -->
    <meta charset="utf-8">
    <title>VRKnock</title>
    <!-- Search Engine -->
    <meta name="description" content="VRKnock allows you to send messages to people in virtual reality">
    <meta name="image" content="https://vrknock.app/img/app+vr.png">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="VRKnock">
    <meta itemprop="description" content="VRKnock allows you to send messages to people in virtual reality">
    <meta itemprop="image" content="https://vrknock.app/img/app+vr.png">
    <!-- Mobile App for iOS & Android -->
    <meta name="google-play-app" content="app-id=org.inventivetalent.vrknock">
    <!-- Twitter -->
    <meta name="twitter:card" content="app">
    <meta name="twitter:title" content="VRKnock">
    <meta name="twitter:description" content="VRKnock allows you to send messages to people in virtual reality">
    <meta name="twitter:site" content="@Inventivtalent">
    <meta name="twitter:image:src" content="https://vrknock.app/img/app+vr.png">
    <!-- Twitter - Mobile App (iOS & Android) -->
    <meta name="twitter:app:id:googleplay" content="org.inventivetalent.vrknock">
    <meta name="twitter:app:name:googleplay" content="VRKnock">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="VRKnock">
    <meta name="og:description" content="VRKnock allows you to send messages to people in virtual reality">
    <meta name="og:image" content="https://vrknock.app/img/app+vr.png">
    <meta name="og:url" content="https://vrknock.app">
    <meta name="og:site_name" content="VRKnock">
    <meta name="og:type" content="website">
    <!-- Open Graph - Mobile App (iOS & Android) -->
    <meta name="al:android:package" content="org.inventivetalent.vrknock">
    <meta name="al:android:app_name" content="VRKnock">

  </head>
  <body>
    <noscript>
      <strong>We're sorry but vrknock doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
